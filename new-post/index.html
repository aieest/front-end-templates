<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>New Post</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">

        <section class="new-post">
            <h1 class="new-post-header">New Post</h1>

            <form action="" class="new-post-form m-auto d-flex flex-column justify-content-evenly">
                <input type="text" name="post-title" placeholder="Title" class="new-post-title">
                <textarea name="post-content" placeholder="Post Content" class="new-post-content"></textarea>
                <input type="file" name="file-upload" placeholder="Upload File" class="new-post-upload">
            </form>

            <div class="post-btn-container d-flex flex-column justify-content-around  align-items-center">

                <button class="submit-new-post">Create Post</button>
                <a href="" class="cancel-new-post">Cancel</a>

            </div>

        </section>

    </main>
</body>

</html>
