<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <main class="d-flex justify-content-center align-items-center">

        <section class="log-in">

            <img src="images/sample-image.png" class="log-in-img">

            <form action="#" class="log-in-form d-flex flex-column align-items-center justify-content-around">

                <input type="text" id="username" name="username" placeholder="Username" required class="log-in-input">

                <input type="password" id="password" name="password" placeholder="Password" required class="log-in-input">

                <div class="log-in-btns-container">

                    <button type="submit" class="log-in-btn w-auto">Sign In</button>
                    <span class="spacer w-auto"></span>
                    <a class="sign-up-btn w-auto" href="#">Sign Up</a>

                </div>


                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
